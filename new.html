<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Safety Basics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            display: inline-block;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .loading {
            align-items: center;
            display: flex;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        .loading span {
            align-items: center;
            display: inline-block;
            font-size: 40px;
            color: #151719;
            text-transform: uppercase;
            animation: flip 2s infinite;
            animation-delay: calc(.2s * var(--i));
        }

        @keyframes flip {
            0%, 80% {
                transform: rotateY(360deg)
            }
        }

        .h1 {
            position: relative;
            -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0,0,0,.2));
            font-size: 60px;
            display: none; /* Initially hide the h1 content */
            margin-bottom: 30vh;
        }

        .h1 span {
            font-family: 'Alfa Slab One', cursive;
            position: relative;
            display: inline-block;
            color: #151719;
            text-transform: uppercase;
            animation: h1 1s infinite;
            animation-delay: calc(.1s * var(--i));
        }

        @keyframes h1 {
            0%, 40%, 100% {
                transform: translateY(0)
            }
            20% {
                transform: translateY(-20px)
            }
        }

        .content-container {
            margin-top: 80vh;
            border: 10px;
            color: #151719;
            animation: fadeIn 1s forwards;
            text-align: center; /* Center align the content */
            padding: 20px; /* Add padding to the container */
            border: 2px solid grey; /* Add a border to create a box */
            border-radius: 10px; /* Add border-radius for rounded corners */
            max-width: 600px; /* Set a maximum width for the box */
            margin: 0 auto; /* Center the box horizontally */
            display: none;

        }

        .content-text {
            font-size: 20px;
            line-height: 1.5;
            display: inline-block; /* Center align inline-block elements */
            text-align: left; /* Align text to the left within the container */
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 20% auto;
            color: #151719;
            background-clip: text;
            fill: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 22px;
        }

        @keyframes textclip {
            to {
                background-position: 20% center;
            }
        }

        .navigation-arrows {
            margin-top: 20px;
            display: none;
            margin-bottom: 10vh;
        }

        .arrow {
            font-size: 30px;
            color: #151719;
            cursor: pointer;
            margin: 0 10px;
        }

        .quiz-button {
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            border: 2px solid #000000; /* Black border */
            background-color: #2c3e50; /* Bluish background color for buttons */
            cursor: pointer;
            display: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="loading" id="loading">
        <span style="--i:1">L</span>
        <span style="--i:2">o</span>
        <span style="--i:3">a</span>
        <span style="--i:4">d</span>
        <span style="--i:5">i</span>
        <span style="--i:6">n</span>
        <span style="--i:7">g</span>
        <span style="--i:8">.</span>
        <span style="--i:9">.</span>
        <span style="--i:10">.</span>
    </div>

    <div class="h1">
        <span style="--i:1">O</span>
        <span style="--i:2">N</span>
        <span style="--i:3">L</span>
        <span style="--i:4">I</span>
        <span style="--i:5">N</span>
        <span style="--i:6">E</span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9">S</span>
        <span style="--i:10">A</span>
        <span style="--i:11">F</span>
        <span style="--i:12">E</span>
        <span style="--i:13">T</span>
        <span style="--i:14">Y</span>
        <span style="--i:15"></span>
        <span style="--i:16"></span>
        <span style="--i:17">B</span>
        <span style="--i:18">A</span>
        <span style="--i:19">S</span>
        <span style="--i:20">I</span>
        <span style="--i:21">C</span>
        <span style="--i:22">S</span>
    </div>

    <div class="content-container">
        <div class="content-text">

        </div>
    </div>

    <div class="navigation-arrows">
        <span class="arrow" onclick="navigate(-1)">(</span>
        <span class="arrow" onclick="navigate(1)">)</span>
    </div>

   
    <a href="quiz.html" class="quiz-button" onclick="takeQuiz()">Take a Quiz</a>

    <script>
        // Show loading screen when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loading').style.display = 'flex';

            // Simulate loading by delaying the removal of the loading overlay
            setTimeout(function () {
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';

                // Show content
                document.querySelector('.h1').style.display = 'block';

                // Show content container
                document.querySelector('.content-container').style.display = 'block';
                document.querySelector('.navigation-arrows').style.display = 'block';
                document.querySelector('.quiz-button').style.display = 'inline-block';
            }, 3000); // Adjust the time as needed

            currentSlide = 1;
        });

        // Example navigation function
        var currentSlide = 1;

        function navigate(n) {
            currentSlide += n;
            if (currentSlide < 1) {
                currentSlide = 10;
            } else if (currentSlide > 10) {
                currentSlide = 1;
            }

            document.querySelector('.content-text').innerHTML = 'Content for Slide ' + currentSlide;
        }

        function takeQuiz() {
            alert("Quiz button clicked! Implement your quiz logic here.");
            // You can redirect to a quiz page or show a quiz modal, etc.
        }
    </script>

</body>
</html>
